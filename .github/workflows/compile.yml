name: Compile ESP8266 Sketch

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¦ Checkout source code
      uses: actions/checkout@v4

    - name: âš™ï¸ Set up Arduino CLI
      uses: arduino/setup-arduino-cli@v1

    - name: ðŸ§± Initialize Arduino CLI config
      run: arduino-cli config init

    - name: âž• Add ESP8266 Board Manager URL
      run: arduino-cli config add board_manager.additional_urls https://arduino.esp8266.com/stable/package_esp8266com_index.json

    - name: ðŸ“¥ Install ESP8266 core
      run: |
        arduino-cli core update-index
        arduino-cli core install esp8266:esp8266

    - name: ðŸ› ï¸ Compile sketch
      run: |
        arduino-cli compile \
          --fqbn esp8266:esp8266:nodemcuv2 \
          sketch \
          --output-dir build

    - name: ðŸ” List build directory
      run: ls -lah build

    - name: ðŸ“… Get date
      id: date
      run: echo "today=$(date +%F-%H%M)" >> "$GITHUB_OUTPUT"

    - name: ðŸ“‚ Rename firmware with date
      run: |
        mv build/sketch.ino.bin build/firmware-${{ steps.date.outputs.today }}.bin

    - name: ðŸš€ Upload firmware artifact
      uses: actions/upload-artifact@v4
      with:
        name: firmware-${{ steps.date.outputs.today }}
        path: build/firmware-*.bin

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: firmware-${{ steps.date.outputs.today }}
        files: build/firmware-*.bin