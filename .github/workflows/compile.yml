name: Build and Push Firmware for NodeMCU v1.0 (ESP8266 12E)

on:
  push:
    paths:
      - 'sketch/**.ino'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Compile sketch
        uses: arduino/compile-sketches@v1
        with:
          fqbn: esp8266:esp8266:nodemcuv2
          platforms: |
            - name: esp8266:esp8266
              source-url: https://arduino.esp8266.com/stable/package_esp8266com_index.json
          sketch-paths: |
            - sketch

      - name: Save firmware to build/
        run: |
          mkdir -p build
          BIN=$(find .arduino-build -name "*.bin" | head -n 1)
          echo "Found binary: $BIN"
          cp "$BIN" build/firmware.bin

      - name: Configure git for push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push firmware
        run: |
          git add build/firmware.bin
          git commit -m "ðŸ¤– Auto: Build firmware.bin for NodeMCU" || echo "No changes to commit"
          git push
        env:
          # This token is automatically provided by GitHub Actions
          # It has permission to push to the same repo
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}