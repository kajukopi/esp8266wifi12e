name: Build and Push Timestamped Firmware for NodeMCU

on:
  push:
    paths:
      - 'sketch/**.ino'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract sketch info
        id: vars
        run: |
          SKETCH_PATH=$(find sketch -name '*.ino' | head -n 1)
          SKETCH_FILE=$(basename "$SKETCH_PATH")
          SKETCH_NAME="${SKETCH_FILE%.*}"
          DATE=$(date +%F)
          echo "SKETCH_NAME=$SKETCH_NAME" >> $GITHUB_ENV
          echo "SKETCH_PATH=$SKETCH_PATH" >> $GITHUB_ENV
          echo "DATE=$DATE" >> $GITHUB_ENV

      - name: Compile sketch
        uses: arduino/compile-sketches@v1
        with:
          fqbn: esp8266:esp8266:nodemcuv2
          platforms: |
            - name: esp8266:esp8266
              source-url: https://arduino.esp8266.com/stable/package_esp8266com_index.json
          sketch-paths: |
            - ${{ env.SKETCH_PATH }}

      - name: Find and copy firmware.bin
        run: |
          mkdir -p build
          BIN=$(find . -type f -name '*.bin' | head -n 1)
          if [ -z "$BIN" ]; then
            echo "‚ùå Firmware .bin file not found!"
            exit 1
          fi
          OUTFILE="build/firmware_${SKETCH_NAME}_${DATE}.bin"
          echo "‚úÖ Copying $BIN ‚Üí $OUTFILE"
          cp "$BIN" "$OUTFILE"

      - name: Show contents of build folder
        run: ls -lh build

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push firmware
        run: |
          git add build/
          git commit -m "ü§ñ Auto: Build firmware for $SKETCH_NAME on $DATE" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}