name: ğŸ“¦ Compile ESP8266 Sketch

on:
  push:
    branches: [main]  # ğŸ” Jalankan workflow saat ada push ke branch 'main'
  workflow_dispatch:  # â–¶ï¸ Bisa dijalankan manual lewat GitHub Actions UI

permissions:
  contents: write  # âœï¸ Diperlukan untuk membuat release

jobs:
  build:
    runs-on: ubuntu-latest  # ğŸ’» Gunakan mesin Ubuntu terbaru

    steps:
    - name: ğŸ›’ Checkout source code
      uses: actions/checkout@v4  # ğŸ“‚ Ambil kode dari repository

    - name: âš™ï¸ Set up Arduino CLI
      uses: arduino/setup-arduino-cli@v1  # ğŸ”§ Install Arduino CLI

    - name: ğŸ§± Initialize Arduino CLI config
      run: arduino-cli config init  # ğŸ—ƒï¸ Inisialisasi konfigurasi Arduino CLI

    - name: â• Add ESP8266 Board Manager URL
      run: |
        arduino-cli config add board_manager.additional_urls https://arduino.esp8266.com/stable/package_esp8266com_index.json
        # ğŸ”— Tambahkan URL board manager untuk ESP8266

    - name: ğŸ“¥ Install ESP8266 core
      run: |
        arduino-cli core update-index  # ğŸ”„ Update daftar core
        arduino-cli core install esp8266:esp8266  # ğŸ“² Install core ESP8266

    - name: ğŸ“ Configure Arduino library path
      run: |
        echo "directories:\n  user: $HOME/Arduino" > ~/.arduino15/arduino-cli.yaml
        # ğŸ›¤ï¸ Set path ke folder library pengguna

    - name: ğŸ“š Install required libraries
      run: |
        arduino-cli lib install "UniversalTelegramBot"  # ğŸ’¬ Untuk bot Telegram
        arduino-cli lib install "ArduinoJson"           # ğŸ§¾ Untuk parsing JSON
        arduino-cli lib install "WebSockets"            # ğŸŒ Untuk komunikasi websocket
        arduino-cli lib install "Servo"                 # âš™ï¸ Untuk kontrol servo

        # ğŸ“¦ Manual install LiquidCrystal_I2C (karena tidak tersedia via Arduino CLI)
        mkdir -p ~/Arduino/libraries
        cd ~/Arduino/libraries
        curl -L https://github.com/johnrickman/LiquidCrystal_I2C/archive/refs/heads/master.zip -o LiquidCrystal_I2C.zip
        unzip LiquidCrystal_I2C.zip
        mv LiquidCrystal_I2C-master LiquidCrystal_I2C

    - name: ğŸ› ï¸ Compile sketch
      run: |
        arduino-cli compile \
          --fqbn esp8266:esp8266:nodemcuv2 \
          sketch \
          --output-dir build \
          --verbose
        # ğŸ”¨ Kompilasi file .ino jadi binary (.bin)

    - name: ğŸ“… Get date
      id: date
      run: echo "today=$(date +%F-%H%M)" >> "$GITHUB_OUTPUT"
      # ğŸ•“ Ambil tanggal dan waktu saat ini (format: YYYY-MM-DD-HHMM)

    - name: ğŸ—ƒï¸ Rename firmware with date
      run: |
        ls build  # ğŸ‘€ Lihat isi folder build
        for f in build/*.bin; do
          mv "$f" "build/esp8266wifi12e-${{ steps.date.outputs.today }}.bin"
        done
        # ğŸ·ï¸ Rename firmware agar ada tanggal dan waktu di namanya

    - name: ğŸ“¤ Upload firmware artifact
      uses: actions/upload-artifact@v4
      with:
        name: esp8266wifi12e-${{ steps.date.outputs.today }}
        path: build/esp8266wifi12e-*.bin
        # â˜ï¸ Upload firmware ke GitHub sebagai artifact

    - name: ğŸš€ Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: esp8266wifi12e-${{ steps.date.outputs.today }}
        files: build/esp8266wifi12e-*.bin
        # ğŸ Buat release baru di GitHub dengan file .bin yang sudah di-build