name: Build and Push Timestamped Firmware for NodeMCU

on:
  push:
    paths:
      - 'sketch/**.ino'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get sketch name and date
        id: vars
        run: |
          SKETCH_FILE=$(find sketch -name '*.ino' | head -n 1)
          SKETCH_NAME=$(basename "$SKETCH_FILE" .ino)
          DATE=$(date +%F)
          echo "SKETCH_NAME=$SKETCH_NAME" >> $GITHUB_ENV
          echo "DATE=$DATE" >> $GITHUB_ENV

      - name: Compile sketch
        uses: arduino/compile-sketches@v1
        with:
          fqbn: esp8266:esp8266:nodemcuv2
          platforms: |
            - name: esp8266:esp8266
              source-url: https://arduino.esp8266.com/stable/package_esp8266com_index.json
          sketch-paths: |
            - sketch

      - name: Find and copy firmware to build/
        run: |
          mkdir -p build
          BIN=$(find ./__sketch-build -name '*.bin' | head -n 1)
          OUTFILE="build/firmware_${SKETCH_NAME}_${DATE}.bin"
          echo "Copying $BIN to $OUTFILE"
          cp "$BIN" "$OUTFILE"

      - name: Show contents of build folder
        run: ls -lh build

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push firmware
        run: |
          git add build/
          git commit -m "ðŸ¤– Auto: Build firmware for $SKETCH_NAME on $DATE" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}