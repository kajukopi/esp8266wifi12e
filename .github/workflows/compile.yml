name: Compile ESP8266 Sketch with LittleFS

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📦 Checkout source code
      uses: actions/checkout@v4

    - name: ⚙️ Set up Arduino CLI
      uses: arduino/setup-arduino-cli@v1

    - name: 🧱 Initialize Arduino CLI config
      run: arduino-cli config init

    - name: ➕ Add ESP8266 Board Manager URL
      run: arduino-cli config add board_manager.additional_urls https://arduino.esp8266.com/stable/package_esp8266com_index.json

    - name: 📥 Install ESP8266 core
      run: |
        arduino-cli core update-index
        arduino-cli core install esp8266:esp8266

    - name: 📚 Install required libraries
      run: |
        arduino-cli lib install "UniversalTelegramBot"
        arduino-cli lib install "ArduinoJson"

    - name: 🛠️ Compile sketch
      run: |
        arduino-cli compile \
          --fqbn esp8266:esp8266:nodemcuv2 \
          sketch \
          --output-dir build

    - name: 🧾 List compiled firmware
      run: ls -lah build

    - name: 📅 Get date
      id: date
      run: echo "today=$(date +%F-%H%M)" >> "$GITHUB_OUTPUT"

    - name: 🏷 Rename firmware .bin with date
      run: |
        mv build/sketch.ino.bin build/esp8266wifi12e-${{ steps.date.outputs.today }}.bin

    - name: 📂 Prepare LittleFS filesystem image
      run: |
        mkdir -p build/littlefs
        cp -r data/* build/littlefs/
        zip -r build/littlefs.zip build/littlefs

    - name: 📦 Upload firmware and LittleFS image as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: esp8266wifi12e-${{ steps.date.outputs.today }}
        path: |
          build/esp8266wifi12e-${{ steps.date.outputs.today }}.bin
          build/littlefs.zip

    - name: 🚀 Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: esp8266wifi12e-${{ steps.date.outputs.today }}
        files: |
          build/esp8266wifi12e-${{ steps.date.outputs.today }}.bin
          build/littlefs.zip