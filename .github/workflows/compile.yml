name: Compile sketch

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Arduino CLI
      uses: arduino/setup-arduino-cli@v1

    - name: Install ESP8266 core
      run: |
        arduino-cli core update-index
        arduino-cli core install esp8266:esp8266

    - name: Install dependencies
      run: |
        arduino-cli lib install "ESP8266WiFi"
        arduino-cli lib install "ESP8266WebServer"
        arduino-cli lib install "ESP8266HTTPUpdateServer"
        arduino-cli lib install "ArduinoOTA"

    - name: Compile sketch
      run: |
        arduino-cli compile --fqbn esp8266:esp8266:nodemcuv2 sketch --output-dir build

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: build/sketch.ino.bin